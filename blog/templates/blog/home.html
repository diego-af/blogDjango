{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
{% for post in object_list %}
    <div class="post-entry">
        <h2><a href="{{ post.get_absolute_url }}">{{ post.titulo }}</a></h2>
        <p>{{ post.conteudo|linebreaks|truncatewords:5}}</p>
    </div>
    
    

{% endfor %}    
{% endblock %}
